<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs Monster Slayer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row text-center">
            <div class="col-md-12 mb-5 ">
                <h1 class="">Monster Slayer</h1>
                <button @click="startGame" v-if="!isGameRunning" class="btn btn-block btn-outline-primary">Start New
                    Game</button>
            </div>

            <div class="col-md-6 p-3">
                <div class="sprite-wrapper">
                    <img src="img/Darkrai.png" class="img-sprite img-fluid" alt="">
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%"
                        :style="{width: playerHealth + '%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        {{playerHealth}}
                    </div>
                </div>
            </div>

            <div class="col-md-6 p-3">
                <div class="sprite-wrapper">
                    <img src="img/Arceus (Dragon).png" class="img-sprite img-fluid" alt="">
                </div>
                <div class="progress mt-2">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 100%"
                        :style="{width: monsterHealth + '%'}" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-5" v-if="isGameRunning">
            <div class="controls col-md-12 text-center">
                <button class="btn btn-warning btn-attack" @click="attack">Attack</button>
                <button class="btn btn-success btn-heal" @click="heal">Heal</button>
                <button class="btn btn-info btn-special-attack" @click="specialAttack">Special Attack</button>
                <button class="btn btn-danger btn-forfeit" @click="endGame">Forfeit</button>
            </div>
        </div>

        <div class="row game-log border mt-5 p-2 text-center" v-if="turnLogs.length > 0">
            <div class="col-md-6">
                <h6>Player</h6>
                <ul>
                    <li v-for="turn in turnLogs" v-if="turn.isPlayer"
                        :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h6>Monster</h6>
                <ul>
                    <li v-for="turn in turnLogs" v-if="!turn.isPlayer"
                        :class="{'player-turn': turn.isPlayer, 'monster-turn': !turn.isPlayer}">
                        {{turn.text}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

<script></script>
<script src="js/app.js"></script>

</html>
